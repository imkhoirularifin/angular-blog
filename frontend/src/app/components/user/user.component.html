<!-- search form -->
<form [formGroup]="searchForm" (ngSubmit)="search(searchForm)">
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      id="filter"
      formControlName="filter"
      placeholder="Search"
    />
  </div>
</form>

<!-- users table -->
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of dataSource; let i = index">
    <tr>
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>

<button *ngIf="!isSearchState" class="btn btn-primary" (click)="loadMore()">
  Load More
</button>

<button
  *ngIf="isSearchState"
  class="btn btn-primary"
  (click)="loadMoreSearch()"
>
  Load More
</button>
